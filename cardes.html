<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Верстка сайта</title>
</head>

<body>
    
    <div class="wrapper">
        <!-- ==== MAIN CONTENT ==== -->
        <main class="main">
            <!-- === CARD-HORIZONTAL === -->
            <section class="card-horizontal spacing">
                <div class="container">
                    <h2 class="title mb">Horizontal card</h2>
                    <div class="card-horizontal__view">
                        <div id="cardHorizontalMain" class="card-horizontal__massive swiper">
                            <div class="swiper-wrapper">
                                <a class="swiper-slide" href="tempars/opening-1.webp" data-fslightbox="card">
                                    <img class="card-horizontal__img" src="tempars/opening-1.webp" alt="card img">
                                </a>

                                <a class="swiper-slide" href="tempars/opening-2.webp" data-fslightbox="card">
                                    <img class="card-horizontal__img" src="tempars/opening-2.webp"
                                        alt="card img">
                                </a>

                                <a class="swiper-slide" href="tempars/opening-3.webp" data-fslightbox="card">
                                    <img class="card-horizontal__img" src="tempars/opening-3.webp" alt="card img">
                                </a>

                                <a class="swiper-slide" href="tempars/opening-4.webp" data-fslightbox="card">
                                    <img class="card-horizontal__img" src="tempars/opening-4.webp"
                                        alt="card img">
                                </a>

                                <a class="swiper-slide" href="tempars/opening-5.webp" data-fslightbox="card">
                                    <img class="card-horizontal__img" src="tempars/opening-5.webp" alt="card img">
                                </a>

                                <a class="swiper-slide" href="tempars/opening-6.webp" data-fslightbox="card">
                                    <img class="card-horizontal__img" src="tempars/opening-6.webp"
                                        alt="card img">
                                </a>
                            </div>

                           
                        </div>

                        <div id="cardHorizontalMini" class="card-horizontal__minis swiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide card-horizontal__mini">
                                    <img class="card-horizontal__imgs" src="tempars/opening-1.webp" alt="card img">
                                </div>

                                <div class="swiper-slide card-horizontal__mini">
                                    <img class="card-horizontal__imgs" src="tempars/opening-2.webp"
                                        alt="card img">
                                </div>

                                <div class="swiper-slide card-horizontal__mini">
                                    <img class="card-horizontal__imgs" src="tempars/opening-1.webp" alt="card img">
                                </div>

                                <div class="swiper-slide card-horizontal__mini">
                                    <img class="card-horizontal__imgs" src="tempars/opening-2.webp"
                                        alt="card img">
                                </div>

                                <div class="swiper-slide card-horizontal__mini">
                                    <img class="card-horizontal__imgs" src="tempars/opening-2.webp"
                                        alt="card img">
                                </div>

                                <div class="swiper-slide card-horizontal__mini">
                                    <img class="card-horizontal__imgs" src="tempars/opening-1.webp" alt="card img">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- === CARD-VERTICAL === -->
            <section class="card-vertical spacing">
                <div class="container">
                    <h2 class="title mb">Vertical card</h2>
                    <div class="card-vertical__view">
                        <div class="card-vertical__minis swiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img class="card-vertical__minis-img" src="tempars/opening-1.webp" alt="card img">
                                </div>
                                <div class="swiper-slide">
                                    <img class="card-vertical__minis-img" src="tempars/opening-2.webp" alt="card img">
                                </div>
                                <div class="swiper-slide">
                                    <img class="card-vertical__minis-img" src="tempars/opening-3.webp" alt="card img">
                                </div>
                                <div class="swiper-slide">
                                    <img class="card-vertical__minis-img" src="tempars/opening-4.webp" alt="card img">
                                </div>
                                <div class="swiper-slide">
                                    <img class="card-vertical__minis-img" src="tempars/opening-5.webp" alt="card img">
                                </div>
                            </div>
                        </div>
                        <div class="card-vertical__main swiper">
                            <div class="swiper-wrapper">
                                <a class="swiper-slide" href="tempars/opening-1.webp" data-fslightbox="card">
                                    <img class="card-vertical__main-img" src="tempars/opening-1.webp" alt="card img">
                                </a>
                                <a class="swiper-slide" href="tempars/opening-2.webp" data-fslightbox="card">
                                    <img class="card-vertical__main-img" src="tempars/opening-2.webp" alt="card img">
                                </a>
                                <a class="swiper-slide" href="tempars/opening-3.webp" data-fslightbox="card">
                                    <img class="card-vertical__main-img" src="tempars/opening-3.webp" alt="card img">
                                </a>
                                <a class="swiper-slide" href="tempars/opening-4.webp" data-fslightbox="card">
                                    <img class="card-vertical__main-img" src="tempars/opening-4.webp" alt="card img">
                                </a>
                                <a class="swiper-slide" href="tempars/opening-5.webp" data-fslightbox="card">
                                    <img class="card-vertical__main-img" src="tempars/opening-5.webp" alt="card img">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- === SCRIPTS === -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=fd996bf6-11fe-4079-a1e2-5c6efd7723af&lang=ru_RU"></script>
    <script src="js/jquery.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
